<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../../styles/admin.css" />
  </head>
  <body>
    <aside class="sidebar" id="sidebar">
      <div class="sidebar-brand">
        <i
          class="bi bi-globe-americas text-primary me-2"
          style="color: var(--travia-teal) !important"
        ></i>
        TRAVIA
        <span
          style="
            font-weight: 300;
            font-size: 0.8em;
            margin-left: 5px;
            opacity: 0.7;
          "
          >Admin Panel</span
        >
      </div>
      <nav class="sidebar-nav d-flex flex-column gap-1">
        <a href="dashboard.html" class="sidebar-link active" id="menu-dashboard"
          ><i class="bi bi-grid-1x2-fill"></i> Dashboard</a
        >
        <a href="countries.html" class="sidebar-link" id="menu-countries"
          ><i class="bi bi-flag"></i> Countries</a
        >
        <a href="cities.html" class="sidebar-link" id="menu-cities"
          ><i class="bi bi-buildings"></i> Cities</a
        >
        <a href="tours.html" class="sidebar-link" id="menu-tours"
          ><i class="bi bi-airplane"></i> Tours</a
        >
        <a href="users.html" class="sidebar-link" id="menu-users"
          ><i class="bi bi-people"></i> Users</a
        >
      </nav>
      <div class="mt-auto p-4">
        <a
          href="../../index.html"
          class="btn btn-outline-light w-100 btn-sm rounded-pill"
          ><i class="bi bi-box-arrow-right"></i> Logout</a
        >
      </div>
    </aside>

    <main class="main-content">
      <div class="top-navbar">
        <div class="d-flex align-items-center">
          <button
            class="btn btn-link text-dark d-md-none me-2 p-0"
            id="toggle-sidebar"
          >
            <i class="bi bi-list fs-3"></i>
          </button>
          <h5 class="mb-0 fw-bold" id="page-title">Dashboard Overview</h5>
        </div>
        <div class="d-flex align-items-center gap-3">
          <div class="d-none d-sm-block text-end">
            <small class="text-muted d-block" style="font-size: 0.75rem"
              >ADMINISTRATOR</small
            >
            <span class="fw-bold" style="font-size: 0.9rem">System Admin</span>
          </div>
          <div
            class="bg-light rounded-circle d-flex align-items-center justify-content-center"
            style="width: 40px; height: 40px"
          >
            <i class="bi bi-person-fill text-secondary"></i>
          </div>
        </div>
      </div>

      <div class="container-fluid p-4">
        <div class="toast-container position-fixed bottom-0 end-0 p-3">
          <div
            id="liveToast"
            class="toast align-items-center text-white bg-primary border-0"
            role="alert"
            aria-live="assertive"
            aria-atomic="true"
          >
            <div class="d-flex">
              <div class="toast-body" id="toast-msg">Action Successful</div>
              <button
                type="button"
                class="btn-close btn-close-white me-2 m-auto"
                data-bs-dismiss="toast"
              ></button>
            </div>
          </div>
        </div>

        <div id="view-dashboard" class="admin-view">
          <div class="row g-4 mb-4">
            <div class="col-xl-3 col-md-6">
              <div
                class="stats-card d-flex justify-content-between align-items-center"
              >
                <div>
                  <p class="text-muted small mb-1 fw-bold text-uppercase">
                    Total Tours
                  </p>
                  <h2 class="fw-bold mb-0" id="stat-tours">0</h2>
                </div>
                <div class="stats-icon bg-primary bg-opacity-10 text-primary">
                  <i class="bi bi-box-seam"></i>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-md-6">
              <div
                class="stats-card d-flex justify-content-between align-items-center"
              >
                <div>
                  <p class="text-muted small mb-1 fw-bold text-uppercase">
                    Countries
                  </p>
                  <h2 class="fw-bold mb-0" id="stat-countries">0</h2>
                </div>
                <div class="stats-icon bg-success bg-opacity-10 text-success">
                  <i class="bi bi-geo-alt"></i>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-md-6">
              <div
                class="stats-card d-flex justify-content-between align-items-center"
              >
                <div>
                  <p class="text-muted small mb-1 fw-bold text-uppercase">
                    Cities
                  </p>
                  <h2 class="fw-bold mb-0" id="stat-cities">0</h2>
                </div>
                <div class="stats-icon bg-warning bg-opacity-10 text-warning">
                  <i class="bi bi-building"></i>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-md-6">
              <div
                class="stats-card d-flex justify-content-between align-items-center"
              >
                <div>
                  <p class="text-muted small mb-1 fw-bold text-uppercase">
                    Bookings
                  </p>
                  <h2 class="fw-bold mb-0" id="stat-bookings">0</h2>
                </div>
                <div class="stats-icon bg-info bg-opacity-10 text-info">
                  <i class="bi bi-receipt"></i>
                </div>
              </div>
            </div>
            <div class="col-xl-3 col-md-6">
              <div
                class="stats-card d-flex justify-content-between align-items-center"
              >
                <div>
                  <p class="text-muted small mb-1 fw-bold text-uppercase">
                    Users
                  </p>
                  <h2 class="fw-bold mb-0" id="stat-users">0</h2>
                </div>
                <div class="stats-icon bg-info bg-opacity-10 text-info">
                  <i class="bi bi-person-circle"></i>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>

    <div
      class="modal fade"
      id="cmsModal"
      data-bs-backdrop="static"
      tabindex="-1"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content border-0 shadow-lg">
          <div class="modal-header border-bottom-0 pb-0">
            <h5 class="modal-title fw-bold" id="modalTitle">Manage Item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body p-4" id="modalBody"></div>
          <div class="modal-footer border-top-0 bg-light rounded-bottom">
            <button
              type="button"
              class="btn btn-link text-muted text-decoration-none"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button
              type="button"
              class="btn btn-primary px-4 rounded-pill"
              id="btn-save-cms"
            >
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../../scripts/apiConfig.js"></script>
    <script src="../../scripts/admin.js"></script>
  </body>
</html>
