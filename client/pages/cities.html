<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Cities | Travia</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400;700;900&family=Playfair+Display:ital,wght@0,600;0,800;1,600&display=swap"
      rel="stylesheet"
    />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/cities.css" />
    <link rel="stylesheet" href="../styles/tours.css" />
  </head>

  <body>
    <div id="navbar-container"></div>

    <header id="cities-hero" class="mb-5 position-relative">
      <div
        class="placeholder-hero d-flex align-items-center justify-content-center bg-dark"
        style="height: 450px"
      >
        <div class="spinner-border text-travia-teal" role="status"></div>
      </div>
    </header>

    <main class="container py-4">
      <nav aria-label="breadcrumb" class="mb-4">
        <ol class="breadcrumb small">
          <li class="breadcrumb-item">
            <a href="index.html" class="text-decoration-none text-muted"
              >Home</a
            >
          </li>
          <li class="breadcrumb-item">
            <a href="destinations.html" class="text-decoration-none text-muted"
              >Destinations</a
            >
          </li>
          <li
            class="breadcrumb-item active text-dark fw-bold"
            aria-current="page"
            id="page-title"
          >
            All Cities
          </li>
        </ol>
      </nav>

      <div class="row g-4">
        <div
          class="col-12 d-flex justify-content-between align-items-center border-bottom pb-3 mb-4"
        >
          <h2
            class="h3 fw-bold font-playfair mb-0 text-travia-navy"
            id="section-heading"
          >
            Trending Destinations
          </h2>
          <span
            class="badge bg-light text-dark border px-3 py-2 rounded-pill"
            id="result-count"
            >Loading...</span
          >
        </div>

        <div id="cities-grid" class="row g-4"></div>
      </div>
    </main>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/apiConfig.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/tours.js"></script>
    <script src="../scripts/cities.js"></script>
  </body>
</html>
