<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Profile | Travia</title>
    <link rel="icon" type="image/svg+xml" href="../public/assets/Travia.svg" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/profile.css" />
  </head>

  <body>
    <div id="navbar-container"></div>

    <div class="profile-header-bg"></div>

    <div class="container pb-5 mb-5">
      <div class="row justify-content-center">
        <div class="col-lg-5 col-md-7">
          
          <div class="card profile-card">
            <div class="card-body text-center p-4 p-md-5">
              
              <div class="profile-avatar-wrapper">
                <div class="profile-avatar-container">
                    <img
                    id="pageProfileAvatar"
                    src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
                    alt="User Profile"
                    class="profile-avatar"
                    />
                </div>
                <div class="profile-status-indicator" title="Verified Member">
                    <i class="bi bi-check-lg"></i>
                </div>
              </div>

              <h2 id="pageProfileName" class="profile-name mb-1">Loading User...</h2>
              <p id="pageProfileEmail" class="profile-email mb-4">please wait...</p>

              <div class="row g-3 mb-4 text-start">
                  <div class="col-6">
                      <div class="stat-box">
                          <span class="stat-label">Member ID</span>
                          <span id="pageProfileId" class="stat-value">#---</span>
                      </div>
                  </div>
                  <div class="col-6">
                      <div class="stat-box">
                          <span class="stat-label">Account Status</span>
                          <span class="text-success fw-bold">
                              <i class="bi bi-shield-check me-1"></i>Verified
                          </span>
                      </div>
                  </div>
              </div>

              <div class="d-grid gap-3">
                <a href="admin/dashboard.html" id="btnAdminPanel" class="btn btn-profile-action btn-profile-admin d-none">
                    <i class="bi bi-speedometer2 me-2"></i> Access Admin Dashboard
                </a>

              <div class="d-grid gap-3">
                <button class="btn btn-profile-action btn-profile-edit" disabled>
                    <i class="bi bi-pencil-square me-2"></i> Edit Profile Details
                </button>
                <button id="logoutBtnPage" class="btn btn-profile-action btn-profile-logout">
                    <i class="bi bi-box-arrow-right me-2"></i> Sign Out
                </button>
              </div>

            </div>
          </div>

        </div>
      </div>
    </div>

    <div id="footer-container"></div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    
    <script src="../scripts/apiConfig.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/profile.js"></script>
  </body>
</html>
