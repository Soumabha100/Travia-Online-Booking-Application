<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travia CMS</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="../styles/admin.css" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <div id="sidebar-wrapper" class="bg-dark text-white">
        <div
          class="sidebar-heading text-center py-4 fs-4 fw-bold border-bottom border-secondary"
        >
          <i class="bi bi-shield-lock-fill text-primary"></i> TRAVIA CMS
        </div>
        <div class="list-group list-group-flush my-3">
          <a
            href="#"
            class="list-group-item list-group-item-action bg-transparent text-white active"
            id="menu-dashboard"
          >
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action bg-transparent text-white"
            id="menu-countries"
          >
            <i class="bi bi-flag-fill me-2"></i> Countries
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action bg-transparent text-white"
            id="menu-cities"
          >
            <i class="bi bi-buildings-fill me-2"></i> Cities
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action bg-transparent text-white"
            id="menu-tours"
          >
            <i class="bi bi-airplane-fill me-2"></i> Tours
          </a>
          <a
            href="#"
            class="list-group-item list-group-item-action bg-transparent text-white"
            id="menu-users"
          >
            <i class="bi bi-people-fill me-2"></i> Users
          </a>
          <a
            href="../pages/index.html"
            class="list-group-item list-group-item-action bg-transparent text-danger mt-5"
          >
            <i class="bi bi-box-arrow-left me-2"></i> Logout
          </a>
        </div>
      </div>

      <div id="page-content-wrapper" class="w-100">
        <nav
          class="navbar navbar-expand-lg navbar-light bg-white border-bottom px-4"
        >
          <div class="d-flex align-items-center">
            <i
              class="bi bi-list fs-3 me-3"
              id="menu-toggle"
              style="cursor: pointer"
            ></i>
            <h4 class="m-0" id="page-title">Dashboard</h4>
          </div>
        </nav>

        <div class="container-fluid px-4 py-4">
          <div id="view-dashboard" class="admin-view">
            <div class="row g-4">
              <div class="col-md-3">
                <div
                  class="stats-card p-3 bg-white shadow-sm rounded border-start border-5 border-primary"
                >
                  <h3><span id="stat-tours">0</span></h3>
                  <p class="text-muted">Total Tours</p>
                </div>
              </div>
              <div class="col-md-3">
                <div
                  class="stats-card p-3 bg-white shadow-sm rounded border-start border-5 border-success"
                >
                  <h3><span id="stat-countries">0</span></h3>
                  <p class="text-muted">Countries</p>
                </div>
              </div>
              <div class="col-md-3">
                <div
                  class="stats-card p-3 bg-white shadow-sm rounded border-start border-5 border-warning"
                >
                  <h3><span id="stat-cities">0</span></h3>
                  <p class="text-muted">Cities</p>
                </div>
              </div>
              <div class="col-md-3">
                <div
                  class="stats-card p-3 bg-white shadow-sm rounded border-start border-5 border-info"
                >
                  <h3><span id="stat-bookings">0</span></h3>
                  <p class="text-muted">Bookings</p>
                </div>
              </div>
            </div>
          </div>

          <div id="view-countries" class="admin-view d-none">
            <div class="d-flex justify-content-end mb-3">
              <button class="btn btn-primary" onclick="openModal('country')">
                <i class="bi bi-plus-lg"></i> Add Country
              </button>
            </div>
            <div class="table-responsive bg-white shadow-sm rounded">
              <table class="table table-hover mb-0" id="table-countries">
                <thead class="bg-light">
                  <tr>
                    <th>Name</th>
                    <th>ISO</th>
                    <th>Visa</th>
                    <th>Currency</th>
                    <th>Visitors</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>

          <div id="view-cities" class="admin-view d-none">
            <div class="d-flex justify-content-end mb-3">
              <button class="btn btn-primary" onclick="openModal('city')">
                <i class="bi bi-plus-lg"></i> Add City
              </button>
            </div>
            <div class="table-responsive bg-white shadow-sm rounded">
              <table class="table table-hover mb-0" id="table-cities">
                <thead class="bg-light">
                  <tr>
                    <th>Name</th>
                    <th>Country</th>
                    <th>Budget ($)</th>
                    <th>Popularity</th>
                    <th>Actions</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>

          <div id="view-tours" class="admin-view d-none">
            <div class="d-flex justify-content-end mb-3">
              <button class="btn btn-primary" onclick="openModal('tour')">
                <i class="bi bi-plus-lg"></i> Add Tour
              </button>
            </div>
            <div id="tours-grid" class="row g-4"></div>
          </div>

          <div id="view-users" class="admin-view d-none">
            <div class="table-responsive bg-white shadow-sm rounded">
              <table class="table table-hover mb-0" id="table-users">
                <thead class="bg-light">
                  <tr>
                    <th>User</th>
                    <th>Email</th>
                    <th>Role</th>
                  </tr>
                </thead>
                <tbody></tbody>
              </table>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="cmsModal"
      tabindex="-1"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-light">
            <h5 class="modal-title" id="modalTitle">Manage Item</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body" id="modalBody"></div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancel
            </button>
            <button type="button" class="btn btn-primary" id="btn-save-cms">
              Save
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/apiConfig.js"></script>
    <script src="../scripts/admin.js"></script>
  </body>
</html>
