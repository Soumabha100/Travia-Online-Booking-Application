<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Travia Admin Dashboard</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />

    <link rel="stylesheet" href="../styles/admin.css" />
  </head>
  <body>
    <div class="d-flex" id="wrapper">
      <div id="sidebar-wrapper">
        <div class="sidebar-heading text-center">
          <i class="bi bi-shield-lock-fill"></i> TRAVIA ADMIN
        </div>
        <div class="list-group list-group-flush my-3">
          <a href="#" class="list-group-item active" id="menu-stats">
            <i class="bi bi-speedometer2 me-2"></i> Dashboard
          </a>
          <a href="#" class="list-group-item" id="menu-manage">
            <i class="bi bi-grid-fill me-2"></i> Manage Tours
          </a>
          <a href="#" class="list-group-item" id="menu-users">
            <i class="bi bi-people me-2"></i> Users
          </a>
          <a
            href="../pages/index.html"
            class="list-group-item mt-5 text-danger"
          >
            <i class="bi bi-box-arrow-left me-2"></i> Logout / Home
          </a>
        </div>
      </div>

      <div id="page-content-wrapper">
        <nav class="admin-navbar">
          <div class="d-flex align-items-center">
            <i
              class="bi bi-list fs-3 me-3 text-muted"
              id="menu-toggle"
              style="cursor: pointer"
            ></i>
            <h2 class="fs-4 m-0">Overview</h2>
          </div>
          <div class="d-flex align-items-center">
            <span class="me-3 text-muted fw-bold d-none d-md-block"
              >Admin Account</span
            >
            <img
              src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png"
              width="40"
              height="40"
              class="rounded-circle border"
            />
          </div>
        </nav>

        <div class="container-fluid px-4 py-4" id="main-content">
          <div id="view-stats" class="admin-view">
            <div class="row g-4 my-2">
              <div class="col-md-3">
                <div class="stats-card">
                  <div>
                    <div class="stats-value" id="stat-packages">0</div>
                    <div class="stats-label">Total Tours</div>
                  </div>
                  <div class="stats-icon icon-teal">
                    <i class="bi bi-airplane-fill"></i>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="stats-card">
                  <div>
                    <div class="stats-value" id="stat-regions">0</div>
                    <div class="stats-label">Regions</div>
                  </div>
                  <div class="stats-icon icon-blue">
                    <i class="bi bi-globe"></i>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="stats-card">
                  <div>
                    <div class="stats-value" id="stat-users">0</div>
                    <div class="stats-label">Users</div>
                  </div>
                  <div class="stats-icon icon-purple">
                    <i class="bi bi-people-fill"></i>
                  </div>
                </div>
              </div>
              <div class="col-md-3">
                <div class="stats-card">
                  <div>
                    <div class="stats-value" id="stat-bookings">0</div>
                    <div class="stats-label">Bookings</div>
                  </div>
                  <div class="stats-icon icon-orange">
                    <i class="bi bi-ticket-perforated-fill"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div id="view-manage" class="admin-view d-none">
            <div class="d-flex justify-content-between align-items-center mb-4">
              <h3>Tour Packages</h3>
              <div>
                <button
                  class="btn btn-travia-outline me-2"
                  id="btn-create-region"
                >
                  <i class="bi bi-folder-plus"></i> New Region
                </button>
                <button class="btn btn-travia-primary" id="btn-open-modal">
                  <i class="bi bi-plus-lg"></i> Add Tour
                </button>
              </div>
            </div>

            <div class="container-fluid p-0">
              <div id="manage-grid" class="card-grid"></div>
            </div>
          </div>

          <div id="view-users" class="admin-view d-none">
            <div class="card shadow-sm border-0 rounded-3">
              <div class="card-header bg-white py-3">
                <h5 class="m-0">Registered Users</h5>
              </div>
              <div class="card-body p-0">
                <div class="table-responsive">
                  <table class="table table-hover align-middle mb-0">
                    <thead class="bg-light text-muted">
                      <tr>
                        <th class="ps-4">ID</th>
                        <th>User</th>
                        <th>Email</th>
                        <th>Role</th>
                        <th>Date</th>
                      </tr>
                    </thead>
                    <tbody id="users-table-body"></tbody>
                  </table>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div
      class="modal fade"
      id="packageModal"
      tabindex="-1"
      aria-hidden="true"
      data-bs-backdrop="static"
    >
      <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="modalTitle">
              <i class="bi bi-airplane me-2" style="color: #1dd3b0"></i> Add New
              Tour
            </h5>
            <button
              type="button"
              class="btn-close btn-close-white"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="form-package">
              <input type="hidden" id="edit-region-id" />
              <input type="hidden" id="edit-pkg-id" />

              <div class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">Region</label>
                  <select class="form-select" id="packageRegionSelect" required>
                    <option value="">Select a Region...</option>
                  </select>
                </div>

                <div class="col-md-6">
                  <label class="form-label">Country Name</label>
                  <input
                    type="text"
                    class="form-control"
                    id="pkgName"
                    placeholder="e.g. Switzerland"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Main City</label>
                  <input
                    type="text"
                    class="form-control"
                    id="pkgCity"
                    placeholder="e.g. Zurich"
                    required
                  />
                </div>

                <div class="col-md-6">
                  <label class="form-label">Price ($)</label>
                  <input
                    type="text"
                    class="form-control"
                    id="pkgPrice"
                    placeholder="999"
                    required
                  />
                </div>

                <div class="col-12">
                  <label class="form-label">Image URL</label>
                  <div class="input-group">
                    <span class="input-group-text"
                      ><i class="bi bi-link-45deg"></i
                    ></span>
                    <input
                      type="text"
                      class="form-control"
                      id="pkgImage"
                      placeholder="Paste image link here..."
                      required
                    />
                  </div>
                </div>

                <div class="col-md-3">
                  <label class="form-label">Duration</label>
                  <input
                    type="text"
                    class="form-control"
                    id="pkgDuration"
                    placeholder="5 Days"
                  />
                </div>
                <div class="col-md-3">
                  <label class="form-label">Group Size</label>
                  <input
                    type="text"
                    class="form-control"
                    id="pkgGroup"
                    placeholder="Max 10"
                  />
                </div>
                <div class="col-md-3">
                  <label class="form-label">Rating</label>
                  <input
                    type="number"
                    step="0.1"
                    class="form-control"
                    id="pkgRating"
                    placeholder="4.9"
                  />
                </div>
                <div class="col-md-3">
                  <label class="form-label">Reviews</label>
                  <input
                    type="number"
                    class="form-control"
                    id="pkgReviews"
                    placeholder="120"
                  />
                </div>

                <div class="col-12">
                  <label class="form-label">Places to Visit</label>
                  <input
                    type="text"
                    class="form-control"
                    id="pkgPlaces"
                    placeholder="Zurich, Lucerne, Interlaken (Comma separated)"
                  />
                </div>

                <div class="col-12">
                  <label class="form-label">Short Description</label>
                  <textarea
                    class="form-control"
                    id="pkgDesc"
                    rows="2"
                    placeholder="Brief summary for the card..."
                    required
                  ></textarea>
                </div>

                <div class="col-12">
                  <label class="form-label">Long Description</label>
                  <textarea
                    class="form-control"
                    id="pkgLongDesc"
                    rows="3"
                    placeholder="Full details about the trip..."
                  ></textarea>
                </div>
              </div>

              <div class="modal-footer justify-content-between mt-3">
                <button
                  type="button"
                  class="btn btn-link text-muted text-decoration-none"
                  id="btn-clear-form"
                >
                  Clear Form
                </button>
                <button
                  type="submit"
                  class="btn btn-travia-primary px-5"
                  id="btn-save-pkg"
                >
                  Save Package
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../scripts/apiConfig.js"></script>
    <script src="../scripts/admin.js"></script>
  </body>
</html>
