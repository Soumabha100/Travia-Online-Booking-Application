<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Destinations - Travia</title>
    
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../styles/destinations.css" />

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    ></script>
  </head>
  
  <body>
    
    <div id="navbar-container"></div>

    <div class="hero-section">
      <div
        id="heroCarousel"
        class="carousel slide carousel-fade"
        data-bs-ride="carousel"
        data-bs-interval="3000"
      >
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="../public/images/SWZ.jpg" class="d-block w-100 hero-img" alt="Switzerland" />
            <div class="hero-overlay"></div>
          </div>
          <div class="carousel-item">
            <img src="../public/images/IND.jpg" class="d-block w-100 hero-img" alt="India" />
            <div class="hero-overlay"></div>
          </div>
          <div class="carousel-item">
            <img src="../public/images/FR.jpg" class="d-block w-100 hero-img" alt="France" />
            <div class="hero-overlay"></div>
          </div>
        </div>
      </div>

      <div class="hero-content">
        <div class="hero-caption">
          <h3>DESTINATIONS</h3>
          <p>There is a lot to explore in the World! Click Here to Book Now!</p>
          <button class="btn2" id="myButton">
              <a href="/pages/bookings.html">Book Now</a>
            </button>
        </div>
      </div>
    </div>

    <div class="container destination-explorer-section">
      <div class="row g-5"> <div class="col-lg-3 mb-4">
          <div class="explorer-sticky">
             <h2 class="explorer-heading">
              Explore <br />
              <span class="highlight">Popular Destinations</span>
            </h2>
            <p class="explorer-sub">
              The Top and Popular Destinations around the World! 
              Book Now and Explore the beauties of the World !
            </p>
            <div class="explorer-deco"></div>
          </div>
        </div>

        <div class="col-lg-9">
          <div id="destinationContainer" class="destination-list-wrapper">
            <div class="text-center text-white py-3">Loading destinations...</div>
          </div>
        </div>

      </div>
    </div>

     <div id="footer-container"></div>

    <script src="../scripts/destinations.js"></script>
    <script src="../scripts/navbar.js"></script>
    <script src="../scripts/apiConfig.js"></script>
  </body>
</html>
